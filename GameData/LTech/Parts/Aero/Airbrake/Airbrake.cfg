PART
{
    name = LT_Airbrake
    module = Part
    author = Ludsoe, Olympic1

    MODEL
    {
        model = Squad/Parts/Aero/airbrake/Airbrake
        scale = 0.6, 0.6, 0.6
    }

    node_attach = 0.0, 0.0, -0.025, 0.0, 0.0, 1.0, 1

    TechRequired = aerodynamicSystems
    entryCost = 5200
    cost = 750
    category = Aero
    subcategory = 0
    title = #autoLOC_LTech_Airbrake_Title
    manufacturer = #autoLOC_LTech_Manufacturer1
    description = #autoLOC_LTech_Airbrake_Desc

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 0,1,0,0,1

    mass = 0.03
    dragModelType = none
    maximum_drag = 0.02
    minimum_drag = 0.02
    angularDrag = 2
    crashTolerance = 8
    maxTemp = 2400
    thermalMassModifier = 5.0
    emissiveConstant = 0.4
    explosionPotential = 0.1
    fuelCrossFeed = True
    bulkheadProfiles = srf
    tags = #autoLOC_LTech_Airbrake_Tags

    MODULE
    {
        name = ModuleAeroSurface
        useInternalDragModel = True
        dragCoeff = 0.6
        deflectionLiftCoeff = 0.38
        ctrlSurfaceRange = 70
        ctrlRangeFactor = 0.2
        ctrlSurfaceArea = 1
        actuatorSpeed = 20
        transformName = Flap
        defaultActionGroup = Brakes
        liftingSurfaceCurve = SpeedBrake
        ignorePitch = true
        ignoreYaw = true
        uncasedTemp = 1200
        casedTemp = 2400
    }
    MODULE	
    {
        name = FXModuleLookAtConstraint
        CONSTRAINLOOKFX
        {
            targetName = PistonArm
            rotatorsName = PistonBase
        }
        CONSTRAINLOOKFX
        {
            targetName = PistonBase
            rotatorsName = PistonArm
        }
    }
