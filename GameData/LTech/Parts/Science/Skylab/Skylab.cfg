PART
{
    name = LT_SkyLab
    module = Part
    author = Lucius Sejanus, Dungchunker, Ludsoe, Olympic1, Linuxgurugamer

    MODEL
    {
        model = LTech/Parts/Science/Skylab/Skylab
        scale = 0.8, 0.8, 0.8
    }

    node_stack_top = 0.0, 2.25, 0.0, 0.0, 1.0, 0.0, 2
    node_stack_bottom = 0.0, -0.65, 0.0, 0.0, -1.0, 0.0, 2

    TechRequired = spaceExploration
    entryCost = 10400
    cost = 4000
    category = Science
    subcategory = 0
    title = #autoLOC_LTech_Skylab_Title
    manufacturer = #autoLOC_LTech_Manufacturer1
    description = #autoLOC_LTech_Skylab_Desc

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    mass = 2.8
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.3
    angularDrag = 2
    crashTolerance = 6
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 1000
    skinMaxTemp = 2200
    vesselType = Ship
    bulkheadProfiles = size2
    tags = #autoLOC_LTech_Skylab_Tags

    CrewCapacity = 4

    // Use the internal model from the crewCabin to prevent errors
    INTERNAL
    {
        name = crewCabinInternals
    }

    MODULE
    {
        name = SkylabCore
        rate = 100.0
        minimumCrew = 3
    }
    MODULE
    {
        name = SkylabExperiment
        experimentID = error
        labBoostScalar = 10.0
    }
    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = #autoLOC_502201 //#autoLOC_502201 = Review Stored Data
        storeActionName = #autoLOC_502202 //#autoLOC_502202 = Store Experiments
        collectActionName = #autoLOC_238018 //#autoLOC_238018 = Take Data
        evaOnlyStorage = True
        storageRange = 2
        allowRepeatedSubjects = True
    }
    MODULE:NEEDS[ConnectedLivingSpace]
    {
        name = ModuleConnectedLivingSpace
        passable = true
    }
    RESOURCE
    {
        name = Insight
        amount = 0
        maxAmount = 500
    }
    RESOURCE
    {
        name = Snacks
        amount = 100
        maxAmount = 200
    }
    RESOURCE
    {
        name = ModelRockets
        amount = 10
        maxAmount = 20
    }
    RESOURCE
    {
        name = ClipBoards
        amount = 10
        maxAmount = 20
    }
    RESOURCE
    {
        name = ElectricCharge
        amount = 5000
        maxAmount = 5000
    }
}
